name: notifyme_claude
description: A minimal reminder app powered by Claude Code

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Supabase for backend
  supabase_flutter: ^2.3.0

  # Local notifications
  flutter_local_notifications: ^16.3.0

  # Timezone support for scheduled notifications
  timezone: ^0.9.2

  # Date formatting
  intl: ^0.19.0

  # iOS icons
  cupertino_icons: ^1.0.6

  # Markdown rendering for detailed views
  flutter_markdown: ^0.7.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
